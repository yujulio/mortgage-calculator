<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mortgage Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <header class="header">
      <div class="container">
        <h1 class="title">Mortage Calculator</h1>
      </div>
    </header>

    <section class="calculator">
      <div class="container">
        <form class="calculator-inputs">
          <p>Change values to calculate your results</p>
          <span class="separator"></span>
          <div class="input-container flex-column">
            <label for="yearsMortage">Years of mortgage</label>
            <div class="input-values">
              <input type="range" min="1" max="40" step="1" value="30" data-js="mortage-range"/>
              <input
                type="number"
                min="1"
                max="40"
                value="30"
                data-js="mortage-input"
                aria-label="yearsMortage"
                id="yearsMortage"
              />
            </div>
          </div>
          <div class="input-container flex-column">
            <label for="rateOfInterest">Rate of interest (%)</label>
            <div class="input-values">
              <input type="range" min="0.1" max="10" step="0.1" data-js="interest-range" value="8.0" />
              <input id="rateOfInterest" type="number" min="0.1" max="10" data-js="interest-input" value="8.0" aria-label="rateOfInterest"/>
            </div>
          </div>
          <div class="input-container flex-column">
            <label for="loanAmount">Loan Amount</label>
            <input id="loanAmount" type="number" data-js="loan" aria-label="loanAmount" required/>
            <small class="error-message">Mandatory field</small>
          </div>
          <div class="input-container">
            <div class="col ps-2">
              <label for="annualTax">Annual Tax</label>
              <input id="annualTax" aria-label="annualTax" type="number" data-js="tax" required/>
              <small class="error-message">Mandatory field</small>
            </div>
            <div class="col">
              <label for="annualInsurance">Annual Insurance</label>
              <input id="annualInsurance" aria-label="annualInsurance" type="number" data-js="insurance" required/>
              <small class="error-message">Mandatory field</small>
            </div>
          </div>
          <div class="input-container">
            <input type="submit" data-js="calculate" value="Calculate"></input>
          </div>
        </form>
        <div class="calculator-results">
          <h2>Your results</h2>
          <div class="row">
            <div class="col">
              <h4>Principal & Interest</h4>
              <p data-js="principal-interest-result">$ --</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h4>Tax</h4>
              <p data-js="tax-result">$ --</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h4>Insurance</h4>
              <p data-js="insurance-result">$ --</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h3>Total Monthly Payment</h3>
              <p data-js="total-montly-payment">$ --</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="bundle.js"></script>
  </body>
</html>
